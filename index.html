<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch API Project</title>
    <meta name="description" content=
        "In this project, I will practice a little bit of fetching stuff from a dummy API
        called Jsonplaceholdertypicode.com .
        I started this project because I noticed I am having issues in understanding the
        concepts of fetch & promise while making my main react project - Yelp API.">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>   
    <div class="container">
        <h1 class="display-4 mb-4">Fetch API Project</h1>
        <div class="d-flex">
            <button class="btn btn-primary mr-4" id="getText">Get Text</button>
            <button class="btn btn-success mr-4" id="getUsers">Get JSON</button>
            <button class="btn btn-warning mr-4" id="getPosts">Get API DATA</button>
        </div>
        <hr>
        <div id="output"></div>
        <div id="Users"></div>
        <form id="addPost">
            <div class="form-group">
                <input id="title" class="form-control" type="text" placeholder="Title">
            </div>
            <div class="form-group">
                <textarea id="body" type="text" class="form-control" placeholder="Body"></textarea>
            </div>
            <input class="btn btn-secondary" type="submit" placeholder="Submit">
        </form>
    </div>
    
    <script>
        const getText = () => {
            fetch('sample.txt')
             .then(res => res.text())
            .then(data => {
            document.getElementById('output').innerHTML = data;
            })
            .catch(err => console.log(err))
        };

        const getUsers = () => {
            fetch('users.json')
            .then(res => res.json())
            .then(data => {     
                let output = '<h2 class="mb-4">Users</h2>';
                data.forEach(user => {
                    output += `<ul class="list-group mb-3">
                        <li class="list-group-item">ID: ${user.id}</liclass="l">
                        <li class="list-group-item">Name: ${user.name}</li>
                        <li class="list-group-item">Email: ${user.email}</li>
                              </ul>`
                            });
                            document.getElementById('output').innerHTML = output;
                        })
        }
        
        
        const getPosts = () => {
            fetch('https://jsonplaceholder.typicode.com/posts')
            .then(res => res.json())
            .then(data => {     
                let output = '<h2 class="mb-4">Posts</h2>';
                data.forEach(post => {
                 output += `
                  <div class="card card-body mb-3">
                    <h3>${post.title}</h3>        
                    <p>${post.body}</p>        
                  </div>`;
                });
        document.getElementById('output').innerHTML = output;
                    })
        }


        const addPost = (e) => {
            e.preventDefault();

            let title = document.getElementById('title').value;
            let body = document.getElementById('body').value;
            
            fetch('https://jsonplaceholder.typicode.com/posts', {
                method: 'POST',
                headers: {
                    'Accept': 'application/json, text/plain, */*',
                    'Content-type': 'application/json'
                },
                body:JSON.stringify({title:title, body:body})
                })
                .then(res => res.json())
                .then((data) => console.log(data))
        }

        document.getElementById('getText').addEventListener('click', getText);
        document.getElementById('getUsers').addEventListener('click', getUsers);
        document.getElementById('getPosts').addEventListener('click', getPosts);
        document.getElementById('addPost').addEventListener('submit', addPost);
        </script>
</body>
</html>
